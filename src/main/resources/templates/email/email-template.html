<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <title></title>
</head>

<body width="100%"
      style="margin: 0;
      padding: 0 !important;
      mso-line-height-rule: exactly;
      background-color: #f1f1f1;"
>
<div
        style="width: 100%;
        background-color: #f1f1f1;
        text-align: center;"
>
    <div
            style="max-width: 600px;
            margin: 0 auto;"
    >
        <table align="center"
               role="presentation"
               cellspacing="0"
               cellpadding="0"
               border="0"
               width="100%"
               style="margin: auto;"
        >
            <tr>
                <td
                        valign="top"
                        style="padding: 1em 2.5em 0 2.5em;"
                >
                    <table
                            role="presentation"
                            border="0"
                            cellpadding="0"
                            cellspacing="0"
                            width="100%"
                    >
                        <tr>
                            <td class="logo"
                                style="color: #383434;
                                        line-height: 22px;
                                        font-weight: bold;
                                        font-size: 25px;
                                        text-align: center;"
                            >
                                <h1>Repair Hub</h1>
                            </td>
                        </tr>
                        <tr>
                            <td style="color: #9099a3;
                                       line-height: 17px;
                                       font-size: 10px;
                                       text-align: center;">
                                <h1>Ремонт техники любой сложности</h1>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td valign="middle" class="hero bg_white" style="padding: 2em 0 4em 0;">
                    <table>
                        <tr>
                            <td>
                                <div class="text" style="padding: 0 2.5em; text-align: center;">
                                    <h3>Приветствуем, <span th:text="${firstName}"></span>
                                        <span th:text="${lastName}"></span></h3>
                                    <h3>До конца регистрации осталось совсем чуть-чуть.</h3>
                                    <br>
                                    <p><a style="text-decoration: none;
                                            border: 0;
                                            background: #3aada3;
                                            color: #fff;
                                            padding: 8px 16px;
                                            border-radius: 4px;
                                            font-size: 16px;"
                                          th:href="${verificationURL}">Подтвердить почтовый адрес</a>
                                    </p>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div
                                        style="padding: 0 2.5em;
                                        text-align: center;"
                                >
                                    <h3>Если у вас возникли какие-либо проблемы с кнопкой выше, скопируйте и вставьте
                                        URL-адрес ниже в свой веб-браузер.</h3>
                                    <p th:text="${verificationURL}"></p>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <p style="border-top:1px solid #f0f0f0;
                       margin:0;
                       padding-top:20px"
                    >
                        С наилучшими пожеланиями, команда Repair hub.
                    </p>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
